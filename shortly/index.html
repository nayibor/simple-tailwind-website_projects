<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="images/favicon-32x32.png"  />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/live.js"></script>      
    <title>Simple Tailwind Starter</title>
  </head>
  <body>
    <!-- Nav Container -->
    <nav class="relative container mx-auto p-6">
      <!-- Flex Container For All Items-->
      <div class="flex items-center justify-between">
	<!--Flex Container for Logo Image and menu -->
	<div class="flex items-center space-x-20">
	  <!-- Logo -->
	  <img alt="" src="images/logo.svg"/>
	  <!-- Left Menu -->
	  <div class="hidden space-x-8 font-bold lg:flex">
	    <a class="text-grayishViolet hover:text-veryDarkViolet" href="">Features</a>
	    <a class="text-grayishViolet hover:text-veryDarkViolet" href="">Pricing</a>
	    <a class="text-grayishViolet hover:text-veryDarkViolet" href="">Resources</a>	    
	  </div>
	</div>
	<!-- Right Button Menu -->
	<div class="hidden items-center space-x-6 font-bold text-grayishViolet lg:flex">
	  <div class="hover:text-veryDarkViolet">Login</div>
	  <a class="px-8 py-3 font-bold bg-cyan rounded-full hover:opacity-70" href="">Sign Up</a>
	</div>
	<!-- @todo Hamburger Menu  -->
	
      </div>
      <!-- @todo Mobile Menu -->
    </nav>
    <!-- Hero Section -->
    <section id="hero">
      <!-- Hero Container -->
      <div class="container flex flex-col-reverse mx-auto p-6 lg:flex-row">
	<!--- Content Container -->
	<div class="flex flex-col space-y-10 mb-44 lg:mt-16 lg:w-1/2 xl:mb-52">
	  <h1 class="text-5xl font-bold text-center lg:text-6xl lg:max-w-md lg:text-left">
	    More than just shorter links
	  </h1>
	  <p class="text-2xl text-center text-gray-400 lg:max-w-md lg:text-left">
	    Build your brands recognition and get detailed insights on how your links are performing
	  </p>
	  <div class="mx-auto lg:mx-0">
	    <a class="py-5 px-10 text-2xl font-bold text-white bg-cyan rounded-full lg:py-4 hover:opacity-70" href="#">
	      Get Started
	    </a>
	  </div>
	</div>
	<!-- Image -->
	<div class="mb-24 mx-auto md:w-180 lg:mb-0 lg:w-1/2">
		<img alt="" src="images/illustration-working.svg" />
	</div>
      </div>
    </section>
    
  </body>
</html>
